{% extends "base.html" %}

{% block head %}
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="../static/materialize/css/materialize.min.css" media="screen,projection" />
<!-- Bootstrap Styles-->
<link href="../static/css/bootstrap.css" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link href="../static/css/font-awesome.css" rel="stylesheet" />
<!-- Morris Chart Styles-->
<link href="../static/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
<!-- Custom Styles-->
<link href="../static/css/custom-styles.css" rel="stylesheet" />
<!-- Google Fonts-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="../static/js/Lightweight-Chart/cssCharts.css"> 
{% end %}

{% block content %}
<div id="page-wrapper" >

        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    <form action="/scan_config" method="post">
                     <div class="col-lg-6 col-md-6">
                        <div class="card-box">
                            <h4> SQLI Reflect</h4>
                            <div class="form-inline">
                                <label class="form-label config-label">Open/Close</label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="sqlireflect_start" value="false"> 
                                </label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="sqlireflect_start" value="true" >
                                </label>
                            </div>
                            <div class="form-inline">
                                <label class="form-label config-label">Rules:</label>
                                <textarea class="form-control" name="sqlireflect_rule" style="width:100%" rows="8"></textarea>
                            </div>
                        </div>
                     </div>
                      <div class="col-lg-6 col-md-6">
                        <div class="card-box">
                            <h4> SQLI Bool</h4>
                            <div class="form-inline">
                                <label class="form-label config-label">Open/Close</label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="sqlibool_start" value="false">
                                </label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="sqlibool_start" value="true">
                                </label>
                            </div>
                            <div class="form-inline">
                                <label class="form-label config-label">Rules:</label>
                                <textarea class="form-control" name="sqlibool_rule" style="width:100%" rows="8"></textarea>
                            </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <div class="card-box">
                            <h4> SQLI Time</h4>
                            <div class="form-inline">
                                <label class="form-label config-label">Open/Close</label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="sqlitime_start" value="false">
                                </label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="sqlitime_start" value="true">
                                </label>
                            </div>
                            <div class="form-inline">
                                <label class="form-label config-label">Rules:</label>
                                <textarea class="form-control" name="sqlitime_rule" style="width:100%" rows="8"></textarea>
                            </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <div class="card-box">
                            <h4> XSS </h4>
                            <div class="form-inline">
                                <label class="form-label config-label">Open/Close</label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="xss_start" value="false">
                                </label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="xss_start" value="true">
                                </label>
                            </div>
                            <div class="form-inline">
                                <label class="form-label config-label">Rules:</label>
                                <textarea class="form-control" name="xss_rule" style="width:100%" rows="8"></textarea>
                            </div>
                        </div>
                    </div>
                     <div class="col-lg-6 col-md-6">
                        <div class="card-box">
                            <h4> File Inclusion </h4>
                            <div class="form-inline">
                                <label class="form-label config-label">Open/Close</label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="lfi_start" value="false">
                                </label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="lfi_start" value="true">
                                </label>
                            </div>
                            <div class="form-inline">
                                <label class="form-label config-label">Rules:</label>
                                <textarea class="form-control" name="lfi_rule" style="width:100%" rows="8"></textarea>
                            </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <div class="card-box">
                            <h4> Ldap Injection </h4>
                            <div class="form-inline">
                                <label class="form-label config-label">Open/Close</label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="ldap_start" value="false">
                                </label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="ldap_start" value="true">
                                </label>
                            </div>
                            <div class="form-inline">
                                <label class="form-label config-label">Rules:</label>
                                <textarea class="form-control" name="ldap_rule" style="width:100%" rows="8"></textarea>
                            </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <div class="card-box">
                            <h4> Xpath Injection </h4>
                            <div class="form-inline">
                                <label class="form-label config-label">Open/Close</label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="xpath_start" value="false"> 
                                </label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="xpath_start" value="true"> 
                                </label>
                            </div>
                            <div class="form-inline">
                                <label class="form-label config-label">Rules:</label>
                                <textarea class="form-control" name="xpath_rule" style="width:100%" rows="8"></textarea>
                            </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <div class="card-box">
                            <h4> Sqlmap</h4>
                            <div class="form-inline">
                                <label class="form-label config-label">Open/Close</label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="sqlmap_start" value="false">
                                </label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="sqlmap_start" value="true">
                                </label>
                            </div>
                            <div class="form-inline">
                                <label class="form-label config-label">Sqlmap Api:</label>
                                <input class="form-control config-input" type="text" name="sqlmap_api" value="">  
                                <div class="form-inline">
                                    <label class="form-label config-label">Sqlmap Rules:</label>
                                    <textarea class="form-control" name="sqlmap_rule" style="width:100%" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                     </div>
                     <button type="submit" style="width:100%" class="btn btn-danger btn-lg btn-block"> Update Config</button>
                    </form>
                </div>
            </div>
        </div>

</div>

<script src="../static/js/jquery-1.10.2.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/materialize/js/materialize.min.js"></script>
<!-- Metis Menu Js -->
<script src="../static/js/jquery.metisMenu.js"></script>
<!-- Morris Chart Js -->
<script src="../static/js/morris/raphael-2.1.0.min.js"></script>
<script src="../static/js/morris/morris.js"></script>
<script src="../static/js/easypiechart.js"></script>
<script src="../static/js/easypiechart-data.js"></script>
<script src="../static/js/Lightweight-Chart/jquery.chart.js"></script>
<!-- Custom Js -->
<script src="../static/js/custom-scripts.js"></script> 
{% end %}
