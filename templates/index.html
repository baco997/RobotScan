			{% extends "base.html" %}

			{% block head %}
    		<meta charset="utf-8" />
    		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<link rel="stylesheet" href="static/materialize/css/materialize.min.css" media="screen,projection" />
    		<!-- Bootstrap Styles-->
    		<link href="static/css/bootstrap.css" rel="stylesheet" />
    		<!-- FontAwesome Styles-->
    		<link href="static/css/font-awesome.css" rel="stylesheet" />
    		<!-- Morris Chart Styles-->
    		<link href="static/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    		<!-- Custom Styles-->
    		<link href="static/css/custom-styles.css" rel="stylesheet" />
    		<!-- Google Fonts-->
    		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    		<link rel="stylesheet" href="static/js/Lightweight-Chart/cssCharts.css"> 
			{% end %}

			{% block content %}
			<div id="page-wrapper">
				<div class="header"> 
				</div>

            <div id="page-inner">
			<div class="dashboard-cards"> 
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3">
						<div class="card horizontal cardIcon waves-effect waves-dark">
						<div class="card-image red">
							<a style="text-decoration:none;color:#fff" class="waves-effect waves-button" href="/scan/">
							<i class="material-icons dp48">track_changes</i>
						</div>
						<div class="card-stacked red">
							<div class="card-action">
							<strong>资产</strong>
							</div>
							<div class="card-content">
							<h3>45</h3> 
							</div>
							</a>
						</div>
						</div>
                    </div>

                    <div class="col-xs-3 col-sm-3 col-md-3">
						<div class="card horizontal cardIcon waves-effect waves-dark">
						<div class="card-image orange">
							<a style="text-decoration:none;color:#fff" class="waves-effect waves-button" href="/task/">
							<i class="material-icons dp48">list</i>
						</div>
						<div class="card-stacked orange">
							<div class="card-action">
							<strong>漏洞</strong>
							</div>
							<div class="card-content">
							<h3>200</h3> 
							</div>
							</a>
						</div>
						</div> 
                    </div>

                    <div class="col-xs-3 col-sm-3 col-md-3">
						<div class="card horizontal cardIcon waves-effect waves-dark">
						<div class="card-image blue">
							<a style="text-decoration:none;color:#fff" class="waves-effect waves-button" href="/vul/">
							<i class="material-icons dp48">bug_report</i>
						</div>
						<div class="card-stacked blue">
							<div class="card-action">
							<strong>处置</strong>
							</div>
							<div class="card-content">
							<h3>988</h3> 
							</div>
							</a>
						</div>
						</div> 
                    </div>

                    <div class="col-xs-3 col-sm-3 col-md-3" style="overflow:hidden">
						<div class="card horizontal cardIcon waves-effect waves-dark">
						<div class="card-image green">
							<a style="text-decoration:none;color:#fff" class="waves-effect waves-button" href="/vul/">
							<i class="material-icons dp48">computer</i>
						</div>
						<div class="card-stacked green">
							<div class="card-action">
							<strong>主机</strong>
							</div>
							<div class="card-content">
							<h3>2</h3> 
							</div>
							</a>
						</div>
						</div>  
                    </div>

                </div>
			   </div>

				<!-- 柱形图  -->
			   	<div class="row">	
					<div class="col-md-12"> 
					<div class="card">
						<div class="card-action">
						<b> 漏洞排行 </b>
						</div>
						<div class="card-image">
					  	<div id="morris-bar-chart"></div>
						</div> 
					</div>					
					</div>
				</div> 

				<!-- 设备情况  --> 
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-7"> 
					<div class="cirStats">
						  	<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6"> 
										<div class="card-panel text-center">
											<h4>CPU</h4>
											<div class="easypiechart" id="easypiechart-blue" data-percent="82" ><span class="percent">82%</span>
											</div> 
										</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6"> 
										<div class="card-panel text-center">
											<h4>内存</h4>
											<div class="easypiechart" id="easypiechart-red" data-percent="46" ><span class="percent">46%</span>
											</div>
										</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6"> 
										<div class="card-panel text-center">
											<h4>容量</h4>
											<div class="easypiechart" id="easypiechart-teal" data-percent="84" ><span class="percent">84%</span>
											</div> 
										</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6"> 
										<div class="card-panel text-center">
											<h4>网络</h4>
											<div class="easypiechart" id="easypiechart-orange" data-percent="55" ><span class="percent">55%</span>
											</div>
										</div>
								</div>  
							</div>
						</div>							
						</div>

						<!--扫描记录-->
						<div class="col-xs-12 col-sm-12 col-md-5"> 
						     <div class="row">
									<div class="col-xs-12"> 
									<div class="card">
										<div class="card-action">
										<b>扫描进度</b>
										</div>
										<div class="card-image">
										<div class="collection">
										<a href="#!" class="collection-item">Red<span class="new badge red" data-badge-caption="red">4</span></a>
										<a href="#!" class="collection-item">Blue<span class="new badge blue" data-badge-caption="blue">4</span></a>
										<a href="#!" class="collection-item"><span class="badge">1</span>Alan</a>
										<a href="#!" class="collection-item"><span class="new badge">4</span>Alan</a>
										<a href="#!" class="collection-item">Alan<span class="new badge blue" data-badge-caption="blue">4</span></a>
										<a href="#!" class="collection-item"><span class="badge">14</span>Alan</a>
										<a href="#!" class="collection-item">Custom Badge Captions<span class="new badge" data-badge-caption="custom caption">4</span></a>
										<a href="#!" class="collection-item">Custom Badge Captions<span class="badge" data-badge-caption="custom caption">4</span></a>
										</div>
										</div> 
									</div>	
									</div>
							 </div>
						</div>
				<script src="static/js/jquery-1.10.2.js"></script>
				<script src="static/js/bootstrap.min.js"></script>
				<script src="static/materialize/js/materialize.min.js"></script>
				<!-- Metis Menu Js -->
				<script src="static/js/jquery.metisMenu.js"></script>
				<!-- Morris Chart Js -->
				<script src="static/js/morris/raphael-2.1.0.min.js"></script>
				<script src="static/js/morris/morris.js"></script>
				<script src="static/js/easypiechart.js"></script>
				<script src="static/js/easypiechart-data.js"></script>
				<script src="static/js/Lightweight-Chart/jquery.chart.js"></script>
				<!-- Custom Js -->
				<script src="static/js/custom-scripts.js"></script> 
				{% end %}
